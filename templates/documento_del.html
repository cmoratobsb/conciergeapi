{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar o documento "{{ object.id }} {{ object.titulo_documento }}" ?</p>
                <div class="btn-group d-flex p-2" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                    <button type="button" class="btn btn-info" href="{% url 'index' %}">Cancelar</button>
                </div>
    </form>

{% endblock %}
